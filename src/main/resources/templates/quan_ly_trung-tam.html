<div class="flex gap-2">

<script>
// Load danh sách trung tâm từ API
let centers = [];
let currentPage = 1;
const itemsPerPage = 10;

async function loadCenters() {
    try {
        const response = await fetch('/api/centers');
        if (response.ok) {
            centers = await response.json();
            renderCenters();
            updateStats();
        } else {
            console.error('Failed to load centers');
        }
    } catch (error) {
        console.error('Error loading centers:', error);
    }
}

function renderCenters() {
    const tbody = document.querySelector('tbody');
    if (!tbody) return;
    
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageCenters = centers.slice(start, end);
    
    tbody.innerHTML = pageCenters.map(center => `
        <tr class="hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
            <td class="px-6 py-4">
                <span class="text-sm font-bold text-[#111813] dark:text-white">${center.name || 'N/A'}</span>
            </td>
            <td class="px-6 py-4">
                <span class="text-xs font-medium text-[#61896f] max-w-xs block truncate">${center.address || 'N/A'}</span>
            </td>
            <td class="px-6 py-4 text-xs font-medium text-[#61896f]">${center.phoneNumber || 'N/A'}</td>
            <td class="px-6 py-4 text-xs font-medium text-[#61896f]">${center.dailyCapacity || 0} lượt/ngày</td>
            <td class="px-6 py-4">
                <span class="status-chip ${center.status === 'ACTIVE' ? 'bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400' : 'bg-red-100 text-red-700 dark:bg-red-900/30 dark:text-red-400'}">${center.status === 'ACTIVE' ? 'Active' : 'Inactive'}</span>
            </td>
            <td class="px-6 py-4">
                <div class="flex justify-end gap-2">
                    <button onclick="viewCenter(${center.id})" class="p-1.5 hover:bg-gray-100 dark:hover:bg-white/10 rounded-lg text-blue-500 transition-colors" title="Xem chi tiết">
                        <span class="material-symbols-outlined text-lg">visibility</span>
                    </button>
                    <button onclick="editCenter(${center.id})" class="p-1.5 hover:bg-gray-100 dark:hover:bg-white/10 rounded-lg text-amber-500 transition-colors" title="Chỉnh sửa">
                        <span class="material-symbols-outlined text-lg">edit_square</span>
                    </button>
                    <button onclick="deleteCenter(${center.id}, '${center.name}')" class="p-1.5 hover:bg-gray-100 dark:hover:bg-white/10 rounded-lg text-red-500 transition-colors" title="Xóa">
                        <span class="material-symbols-outlined text-lg">delete</span>
                    </button>
                </div>
            </td>
        </tr>
    `).join('');
    
    updatePagination();
}

function updateStats() {
    const totalCenters = centers.length;
    const activeCenters = centers.filter(c => c.status === 'ACTIVE').length;
    const inactiveCenters = totalCenters - activeCenters;
    
    // Cập nhật các card thống kê nếu có
    const statsCards = document.querySelectorAll('.stat-card');
    if (statsCards.length >= 3) {
        // Giả sử có 3 card: Tổng số, Đang hoạt động, Tạm dừng
    }
}

function updatePagination() {
    const totalPages = Math.ceil(centers.length / itemsPerPage);
    const paginationDiv = document.querySelector('.flex.gap-2');
    if (!paginationDiv || centers.length === 0) return;
    
    // Cập nhật text hiển thị
    const displayText = document.querySelector('p.text-\\[11px\\]');
    if (displayText) {
        const start = centers.length > 0 ? (currentPage - 1) * itemsPerPage + 1 : 0;
        const end = Math.min(currentPage * itemsPerPage, centers.length);
        displayText.textContent = `Hiển thị ${start}-${end} của ${centers.length} trung tâm`;
    }
    
    // Cập nhật các nút pagination
    paginationDiv.innerHTML = `
        <button onclick="changePage(${currentPage - 1})" 
                class="p-2 rounded-lg bg-white dark:bg-white/10 border border-[#f0f4f2] dark:border-white/10 hover:bg-gray-50 transition-colors disabled:opacity-50" 
                ${currentPage === 1 ? 'disabled' : ''}>
            <span class="material-symbols-outlined text-sm">chevron_left</span>
        </button>
        ${Array.from({length: Math.min(totalPages, 5)}, (_, i) => {
            let pageNum;
            if (totalPages <= 5) {
                pageNum = i + 1;
            } else if (currentPage <= 3) {
                pageNum = i + 1;
            } else if (currentPage >= totalPages - 2) {
                pageNum = totalPages - 4 + i;
            } else {
                pageNum = currentPage - 2 + i;
            }
            return `
                <button onclick="changePage(${pageNum})" 
                        class="p-2 rounded-lg ${currentPage === pageNum ? 'bg-primary text-[#111813]' : 'bg-white dark:bg-white/10 border border-[#f0f4f2] dark:border-white/10 hover:bg-gray-50'} font-bold text-xs px-4 transition-colors">
                    ${pageNum}
                </button>
            `;
        }).join('')}
        <button onclick="changePage(${currentPage + 1})" 
                class="p-2 rounded-lg bg-white dark:bg-white/10 border border-[#f0f4f2] dark:border-white/10 hover:bg-gray-50 transition-colors" 
                ${currentPage >= totalPages ? 'disabled' : ''}>
            <span class="material-symbols-outlined text-sm">chevron_right</span>
        </button>
    `;
}

function changePage(page) {
    const totalPages = Math.ceil(centers.length / itemsPerPage);
    if (page < 1 || page > totalPages) return;
    currentPage = page;
    renderCenters();
}

function viewCenter(id) {
    window.location.href = `/admin/centers/${id}/vaccines`;
}

function editCenter(id) {
    window.location.href = `/admin/centers/${id}/vaccines`;
}

async function deleteCenter(id, name) {
    if (!confirm(`Bạn có chắc chắn muốn xóa trung tâm "${name}"? Hành động này không thể hoàn tác.`)) {
        return;
    }
    
    try {
        const response = await fetch(`/api/centers/${id}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (response.ok) {
            alert('Xóa trung tâm thành công!');
            loadCenters();
        } else {
            const error = await response.json();
            alert('Lỗi: ' + (error.error || 'Không thể xóa trung tâm'));
        }
    } catch (error) {
        console.error('Error deleting center:', error);
        alert('Có lỗi xảy ra khi xóa trung tâm');
    }
}

// Tìm kiếm và lọc
function setupSearchAndFilter() {
    const searchInput = document.querySelector('input[placeholder*="Tìm tên trung tâm"]');
    const statusFilter = document.querySelector('select');
    
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            // Filter logic sẽ được thêm sau
        });
    }
    
    if (statusFilter) {
        statusFilter.addEventListener('change', (e) => {
            const status = e.target.value;
            // Filter logic sẽ được thêm sau
        });
    }
}

// Khởi tạo khi trang load
document.addEventListener('DOMContentLoaded', () => {
    loadCenters();
    setupSearchAndFilter();
});
</script>
