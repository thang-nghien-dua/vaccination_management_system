<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Doctor Sidebar Fragment -->
    <aside id="sidebar" th:fragment="sidebar"
        class="w-72 bg-white dark:bg-[#1a2e21] border-r border-[#f0f4f2] dark:border-[#2d3f33] fixed h-full z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col overflow-hidden">
        <!-- Header/Logo Section -->
        <div class="p-6 flex items-center gap-3 flex-shrink-0">
            <button id="sidebarToggleBtn" class="p-2 rounded-lg hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors flex-shrink-0" title="Menu">
                <span class="material-symbols-outlined text-xl text-[#111813] dark:text-white">menu</span>
            </button>
            <h1 id="sidebarLogoText" class="text-xl font-bold tracking-tight flex-1 lg:block">VacciCare</h1>
            <button id="sidebarCloseBtn" class="lg:hidden p-2 rounded-lg hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors flex-shrink-0" title="Đóng sidebar">
                <span class="material-symbols-outlined text-[#111813] dark:text-white">close</span>
            </button>
        </div>

        <!-- User Profile -->
        <div id="sidebarUserProfile" class="px-4 mb-6 flex-shrink-0" th:if="${isAuthenticated}">
            <div class="flex items-center gap-3 p-3 bg-background-light dark:bg-background-dark rounded-xl"
                th:if="${currentUser != null}">
                <div
                    class="bg-primary/20 rounded-full size-10 flex items-center justify-center text-primary font-bold text-lg flex-shrink-0">
                    <span
                        th:text="${currentUser.fullName != null ? #strings.substring(currentUser.fullName, 0, 1) : 'BS'}">BS</span>
                </div>
                <div class="flex flex-col overflow-hidden min-w-0 lg:block">
                    <p id="sidebarUserName" class="text-sm font-bold truncate text-[#111813] dark:text-white"
                        th:text="${currentUser.fullName != null ? currentUser.fullName : currentUser.email}">Bác sĩ</p>
                    <p id="sidebarUserRole" class="text-xs text-[#61896f] truncate">Bác sĩ chuyên khoa</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-2 space-y-1 overflow-y-auto">
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33]"
                th:classappend="${#httpServletRequest != null and (#strings.contains(#httpServletRequest.requestURI, '/doctor/home') or #httpServletRequest.requestURI == '/doctor/home') ? 'active-nav-doctor bg-primary/10 text-primary font-bold' : ''}"
                th:href="@{/doctor/home}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and (#strings.contains(#httpServletRequest.requestURI, '/doctor/home') or #httpServletRequest.requestURI == '/doctor/home') ? 'text-primary' : 'text-[#111813] dark:text-white'}">dashboard</span>
                <span id="navTextDashboard" class="text-sm font-medium lg:block">Dashboard</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33]"
                th:classappend="${#httpServletRequest != null and (#strings.contains(#httpServletRequest.requestURI, '/doctor/appointments') or #strings.contains(#httpServletRequest.requestURI, '/doctor/screening')) ? 'active-nav-doctor bg-primary/10 text-primary font-bold' : ''}"
                th:href="@{/doctor/appointments}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and (#strings.contains(#httpServletRequest.requestURI, '/doctor/appointments') or #strings.contains(#httpServletRequest.requestURI, '/doctor/screening')) ? 'text-primary' : 'text-[#111813] dark:text-white'}">event_upcoming</span>
                <span id="navTextAppointments" class="text-sm font-medium lg:block">Lịch hẹn cần khám</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33]"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/history') ? 'active-nav-doctor bg-primary/10 text-primary font-bold' : ''}"
                th:href="@{/doctor/history}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/history') ? 'text-primary' : 'text-[#111813] dark:text-white'}">history</span>
                <span id="navTextHistory" class="text-sm font-medium lg:block">Lịch sử khám</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33]"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/profile') ? 'active-nav-doctor bg-primary/10 text-primary font-bold' : ''}"
                th:href="@{/doctor/profile}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/profile') ? 'text-primary' : 'text-[#111813] dark:text-white'}">person</span>
                <span id="navTextProfile" class="text-sm font-medium lg:block">Cá nhân</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33]"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/notifications') ? 'active-nav-doctor bg-primary/10 text-primary font-bold' : ''}"
                th:href="@{/doctor/notifications}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/notifications') ? 'text-primary' : 'text-[#111813] dark:text-white'}">notifications</span>
                <span id="navTextNotifications" class="text-sm font-medium lg:block">Thông báo</span>
                <span id="notificationBadge"
                    class="hidden absolute top-1.5 right-1.5 bg-red-500 text-white text-[10px] font-bold rounded-full min-w-[16px] h-4 flex items-center justify-center px-1">0</span>
            </a>
        </nav>

        <!-- Logout -->
        <div class="mt-auto p-4 border-t border-[#f0f4f2] dark:border-[#2d3f33] space-y-2">
            <form th:action="@{/api/auth/logout}" method="post" class="inline w-full">
                <button type="submit"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span id="navTextLogout" class="text-sm font-medium lg:block">Đăng xuất</span>
                </button>
            </form>
        </div>
    </aside>

    <style>
        .active-nav-doctor {
            background-color: rgba(15, 118, 110, 0.1) !important;
            border-left: 4px solid #0f766e;
            color: #0f766e !important;
        }

        .active-nav-doctor .material-symbols-outlined {
            color: #0f766e !important;
        }
    </style>
</body>

</html>
