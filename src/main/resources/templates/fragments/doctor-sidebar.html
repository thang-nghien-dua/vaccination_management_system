<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Doctor Sidebar Fragment -->
    <aside th:fragment="sidebar"
        class="w-72 bg-white dark:bg-[#1a2e21] border-r border-[#f0f4f2] dark:border-[#2d3f33] fixed h-screen z-50 flex flex-col overflow-hidden">
        <!-- Header/Logo Section -->
        <div class="p-6 flex items-center gap-3 flex-shrink-0">
            <span class="material-symbols-outlined text-[#111813] dark:text-white">menu</span>
            <h1 class="text-xl font-bold tracking-tight flex-1">VacciCare</h1>
        </div>

        <!-- User Profile -->
        <div class="px-4 mb-6 flex-shrink-0" th:if="${isAuthenticated}">
            <div class="flex items-center gap-3 p-3 bg-background-light dark:bg-background-dark rounded-xl"
                th:if="${currentUser != null}">
                <div
                    class="bg-primary/20 rounded-full size-10 flex items-center justify-center text-primary font-bold text-lg flex-shrink-0">
                    <span
                        th:text="${currentUser.fullName != null ? #strings.substring(currentUser.fullName, 0, 1) : 'BS'}">BS</span>
                </div>
                <div class="flex flex-col overflow-hidden min-w-0">
                    <p class="text-sm font-bold truncate text-[#111813] dark:text-white"
                        th:text="${currentUser.fullName != null ? currentUser.fullName : currentUser.email}">Bác sĩ</p>
                    <p class="text-xs text-[#61896f] truncate">Bác sĩ chuyên khoa</p>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-3 space-y-1">
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-gray-700 hover:bg-gray-50"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/home') ? 'active-nav-doctor bg-primary/10 text-primary' : ''}"
                th:href="@{/doctor/home}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/home') ? 'text-primary' : 'text-gray-500'}">dashboard</span>
                <span class="font-medium">Dashboard</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-gray-700 hover:bg-gray-50"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/appointments') ? 'active-nav-doctor bg-primary/10 text-primary' : ''}"
                th:href="@{/doctor/appointments}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/appointments') ? 'text-primary' : 'text-gray-500'}">event_upcoming</span>
                <span class="font-medium">Lịch hẹn cần khám</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-gray-700 hover:bg-gray-50"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/history') ? 'active-nav-doctor bg-primary/10 text-primary' : ''}"
                th:href="@{/doctor/history}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/history') ? 'text-primary' : 'text-gray-500'}">history</span>
                <span class="font-medium">Lịch sử khám</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-gray-700 hover:bg-gray-50"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/profile') ? 'active-nav-doctor bg-primary/10 text-primary' : ''}"
                th:href="@{/doctor/profile}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/doctor/profile') ? 'text-primary' : 'text-gray-500'}">person</span>
                <span class="font-medium">Cá nhân</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors relative text-gray-700 hover:bg-gray-50"
                th:classappend="${#httpServletRequest != null and (#strings.contains(#httpServletRequest.requestURI, '/doctor/notifications') or #strings.contains(#httpServletRequest.requestURI, '/notifications')) ? 'active-nav-doctor bg-primary/10 text-primary' : ''}"
                th:href="@{/notifications(role='DOCTOR')}">
                <span class="material-symbols-outlined text-xl"
                    th:classappend="${#httpServletRequest != null and (#strings.contains(#httpServletRequest.requestURI, '/doctor/notifications') or #strings.contains(#httpServletRequest.requestURI, '/notifications')) ? 'text-primary' : 'text-gray-500'}">notifications</span>
                <span class="font-medium">Thông báo</span>
            </a>
        </nav>

        <!-- Logout -->
        <div class="mt-auto p-4 border-t border-[#f0f4f2] dark:border-[#2d3f33] space-y-2">
            <form th:action="@{/api/auth/logout}" method="post" class="inline w-full">
                <button type="submit"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-500 hover:bg-red-50 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="text-sm font-medium">Đăng xuất</span>
                </button>
            </form>
        </div>
    </aside>

    <style>
        .active-nav-doctor {
            background-color: rgba(19, 236, 91, 0.1) !important;
            border-left: 4px solid #13ec5b;
            color: #13ec5b !important;
        }

        .active-nav-doctor .material-symbols-outlined {
            color: #13ec5b !important;
        }
    </style>
</body>

</html>
