<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Nurse Sidebar Fragment -->
    <aside th:fragment="sidebar"
        class="w-72 bg-white dark:bg-[#1a2e21] border-r border-[#f0f4f2] dark:border-[#2d3f33] fixed h-screen z-50 flex flex-col overflow-hidden">
        <div class="p-6 flex items-center gap-3 flex-shrink-0">
            <h1 class="text-xl font-bold tracking-tight flex-1">VacciCare</h1>
        </div>
        <div class="px-4 mb-6 flex-shrink-0" th:if="${isAuthenticated}">
            <div class="flex items-center gap-3 p-3 bg-background-light dark:bg-background-dark rounded-xl"
                th:if="${currentUser != null}">
                <div
                    class="bg-primary/20 rounded-full size-10 flex items-center justify-center text-primary font-bold text-lg flex-shrink-0">
                    <span
                        th:text="${currentUser.fullName != null ? #strings.substring(currentUser.fullName, 0, 1) : 'YT'}">YT</span>
                </div>
                <div class="flex flex-col overflow-hidden min-w-0">
                    <p class="text-sm font-bold truncate text-[#111813] dark:text-white"
                        th:text="${currentUser.fullName != null ? currentUser.fullName : currentUser.email}">Y tá</p>
                    <p class="text-xs text-[#61896f] truncate">Y tá</p>
                </div>
            </div>
        </div>
        <nav class="flex-1 px-3 py-3 space-y-2 overflow-y-auto min-h-0">
            <a class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-[#61896f] dark:text-gray-300 font-medium hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/nurse/dashboard') ? 'active-nav text-primary font-bold' : ''}"
                th:href="@{/nurse/dashboard}">
                <span class="material-symbols-outlined text-xl">dashboard</span>
                <span class="text-sm">Dashboard</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-[#61896f] dark:text-gray-300 font-medium hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/nurse/vaccines') ? 'active-nav text-primary font-bold' : ''}"
                th:href="@{/nurse/vaccines}">
                <span class="material-symbols-outlined text-[#111813] dark:text-white text-xl">inventory</span>
                <span class="text-sm">Quản lý vaccine</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-[#61896f] dark:text-gray-300 font-medium hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/nurse/reactions') ? 'active-nav text-primary font-bold' : ''}"
                th:href="@{/nurse/reactions}">
                <span class="material-symbols-outlined text-[#111813] dark:text-white text-xl">warning</span>
                <span class="text-sm">Phản ứng phụ</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-[#61896f] dark:text-gray-300 font-medium hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/nurse/lich-su-tiem-y-ta') ? 'active-nav text-primary font-bold' : ''}"
                th:href="@{/nurse/lich-su-tiem-y-ta}">
                <span class="material-symbols-outlined text-[#111813] dark:text-white text-xl">history</span>
                <span class="text-sm">Lịch sử</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-[#61896f] dark:text-gray-300 font-medium hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/trace') ? 'active-nav text-primary font-bold' : ''}"
                th:href="@{/trace}">
                <span class="material-symbols-outlined text-[#111813] dark:text-white text-xl">search</span>
                <span class="text-sm">Truy vết</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-[#61896f] dark:text-gray-300 font-medium hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/nurse/profile') ? 'active-nav text-primary font-bold' : ''}"
                th:href="@{/nurse/profile}">
                <span class="material-symbols-outlined text-[#111813] dark:text-white text-xl">person</span>
                <span class="text-sm">Thông tin cá nhân</span>
            </a>
            <a class="flex items-center gap-3 px-4 py-3.5 rounded-xl text-[#61896f] dark:text-gray-300 font-medium hover:bg-[#f0f4f2] dark:hover:bg-[#2d3f33] transition-colors relative"
                th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/notifications') ? 'active-nav text-primary font-bold' : ''}"
                th:href="@{/notifications}">
                <span class="material-symbols-outlined text-[#111813] dark:text-white text-xl">notifications</span>
                <span class="text-sm">Thông báo</span>
                <span id="notificationBadge"
                    class="hidden absolute top-1.5 right-1.5 bg-red-500 text-white text-[10px] font-bold rounded-full min-w-[16px] h-4 flex items-center justify-center px-1">0</span>
            </a>
        </nav>
        <div class="mt-auto p-4 border-t border-[#f0f4f2] dark:border-[#2d3f33] flex-shrink-0">
            <form th:action="@{/api/auth/logout}" method="post" class="w-full">
                <button type="submit"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="text-sm font-medium">Đăng xuất</span>
                </button>
            </form>
        </div>
    </aside>

    <style>
        .active-nav {
            background-color: rgba(15, 118, 110, 0.1) !important;
            border-left: 4px solid #0f766e;
            color: #0f766e !important;
        }

        .active-nav .material-symbols-outlined {
            color: #0f766e !important;
        }
    </style>
</body>

</html>
