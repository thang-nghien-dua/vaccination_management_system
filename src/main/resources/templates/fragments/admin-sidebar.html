<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <!-- Admin Sidebar Fragment -->
    <aside th:fragment="sidebar"
        class="w-72 bg-white dark:bg-[#1a2e21] border-r border-[#f0f4f2] dark:border-[#2d3f33] fixed h-screen z-50 flex flex-col overflow-hidden">
        <!-- Header/Logo Section -->
        <div class="p-6 flex items-center gap-3 flex-shrink-0">
            <h1 class="text-xl font-bold tracking-tight flex-1">VacciCare</h1>
        </div>

        <!-- User Profile -->
        <div class="px-4 mb-6 flex-shrink-0" th:if="${isAuthenticated}">
            <div class="flex items-center gap-3 p-3 bg-background-light dark:bg-background-dark rounded-xl"
                th:if="${currentUser != null}">
                <div
                    class="bg-primary/20 rounded-full size-10 flex items-center justify-center text-primary font-bold text-lg flex-shrink-0">
                    <span
                        th:text="${currentUser.fullName != null ? #strings.substring(currentUser.fullName, 0, 1) : 'AD'}">AD</span>
                </div>
                <div class="flex flex-col overflow-hidden min-w-0">
                    <p class="text-sm font-bold truncate text-[#111813] dark:text-white"
                        th:text="${currentUser.fullName != null ? currentUser.fullName : currentUser.email}">Admin</p>
                    <p class="text-xs text-[#61896f] truncate">Quản trị viên</p>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-8 flex-1 overflow-hidden">
            <!-- Navigation -->
            <nav class="flex-1 px-2 space-y-1 overflow-y-auto">
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/home') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/home}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/home') ? 'text-primary' : ''}">dashboard</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/home') ? 'font-bold' : ''}">
                        Tổng quan</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/vaccines') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/vaccines}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/vaccines') ? 'text-primary' : ''}">inventory_2</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/vaccines') ? 'font-bold' : ''}">
                        Quản lý Vaccine</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/users') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/users}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/users') ? 'text-primary' : ''}">group</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/users') ? 'font-bold' : ''}">
                        Người dùng</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/appointments') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/appointments}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/appointments') ? 'text-primary' : ''}">calendar_month</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/appointments') ? 'font-bold' : ''}">
                        Lịch hẹn</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/slots') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/slots}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/slots') ? 'text-primary' : ''}">schedule</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/slots') ? 'font-bold' : ''}">
                        Quản lý Lịch hẹn</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/staff') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/staff}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/staff') ? 'text-primary' : ''}">badge</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/staff') ? 'font-bold' : ''}">
                        Nhân viên</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/centers') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/centers}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/centers') ? 'text-primary' : ''}">domain</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/centers') ? 'font-bold' : ''}">
                        Trung tâm tiêm chủng</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors relative text-[#61896f] hover:bg-[#f0f4f2] dark:hover:bg-white/5"
                    th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/notifications') and not #strings.contains(#httpServletRequest.requestURI, '/notifications') ? 'bg-primary/10 text-[#111813] dark:text-primary border-l-4 border-primary' : ''}"
                    th:href="@{/admin/notifications}">
                    <span class="material-symbols-outlined"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/notifications') and not #strings.contains(#httpServletRequest.requestURI, '/notifications') ? 'text-primary' : ''}">campaign</span>
                    <p class="text-sm font-semibold"
                        th:classappend="${#httpServletRequest != null and #strings.contains(#httpServletRequest.requestURI, '/admin/notifications') and not #strings.contains(#httpServletRequest.requestURI, '/notifications') ? 'font-bold' : ''}">
                        Quản lý Thông báo</p>
                </a>
            </nav>
        </div>

        <!-- Logout -->
        <div class="mt-auto p-4 border-t border-[#f0f4f2] dark:border-[#2d3f33] space-y-2">
            <form th:action="@{/api/auth/logout}" method="post" class="inline w-full">
                <button type="submit"
                    class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-red-500 hover:bg-red-50 transition-colors">
                    <span class="material-symbols-outlined">logout</span>
                    <span class="text-sm font-medium">Đăng xuất</span>
                </button>
            </form>
        </div>
    </aside>

    <style>
        .active-nav-admin {
            background-color: rgba(19, 236, 91, 0.1) !important;
            border-left: 4px solid #13ec5b;
            color: #13ec5b !important;
        }

        .active-nav-admin .material-symbols-outlined {
            color: #13ec5b !important;
        }
    </style>
</body>

</html>
