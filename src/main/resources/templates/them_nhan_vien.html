<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="light" lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gán Nhân viên - VacciCare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .custom-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] dark:text-white antialiased">
    <div class="flex h-screen overflow-hidden">
        <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>
        <main class="flex-1 lg:ml-72 flex flex-col overflow-y-auto">
            <header class="bg-white dark:bg-zinc-900 border-b border-zinc-200 dark:border-zinc-800 px-8 py-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <button onclick="goBack()"
                            class="p-2 hover:bg-zinc-100 dark:hover:bg-zinc-800 rounded-lg transition-colors text-[#61896f] dark:text-zinc-400">
                            <span class="material-symbols-outlined">arrow_back</span>
                        </button>
                        <div class="flex items-center gap-2">
                            <a class="text-[#61896f] dark:text-zinc-400 text-sm font-medium hover:underline"
                                th:href="@{/admin/home}">Hệ thống</a>
                            <span class="text-[#61896f] dark:text-zinc-400 text-sm font-medium">/</span>
                            <a class="text-[#61896f] dark:text-zinc-400 text-sm font-medium hover:underline"
                                th:href="@{/admin/centers}">Trung tâm</a>
                            <span class="text-[#61896f] dark:text-zinc-400 text-sm font-medium">/</span>
                            <a class="text-[#61896f] dark:text-zinc-400 text-sm font-medium hover:underline"
                                id="staffLink" href="#">Nhân viên</a>
                            <span class="text-[#61896f] dark:text-zinc-400 text-sm font-medium">/</span>
                            <span class="text-[#111813] dark:text-white text-sm font-bold">Thêm nhân viên</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap items-center justify-between gap-4">
                    <div>
                        <h2 class="text-[#111813] dark:text-white text-3xl font-extrabold tracking-tight">Thêm Nhân viên
                            mới</h2>
                        <p class="text-[#61896f] dark:text-zinc-400 text-sm mt-1">Thêm nhân viên vào trung tâm bằng cách
                            chọn tài khoản hiện có.</p>
                    </div>
                </div>
            </header>

            <div class="p-8 flex-1 flex flex-col gap-6">
                <!-- Filters -->
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label
                            class="flex items-center w-full h-12 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl px-4 focus-within:ring-2 ring-primary/30 transition-all">
                            <span class="material-symbols-outlined text-[#61896f]">search</span>
                            <input id="searchInput" oninput="handleFilter()"
                                class="flex-1 border-none bg-transparent focus:ring-0 text-[#111813] dark:text-white placeholder:text-[#61896f] px-3 text-sm"
                                placeholder="Tìm kiếm theo tên, email hoặc mã nhân viên..." />
                        </label>
                    </div>
                    <div>
                        <select id="roleFilter" onchange="handleFilter()"
                            class="h-12 bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-xl px-4 text-sm font-medium text-[#111813] dark:text-white focus:ring-primary/30 border-none outline-none min-w-[160px]">
                            <option value="">Tất cả vai trò</option>
                            <option value="DOCTOR">Bác sĩ</option>
                            <option value="NURSE">Y tá</option>
                            <option value="RECEPTIONIST">Lễ tân</option>
                        </select>
                    </div>
                </div>

                <!-- Staff Table -->
                <div
                    class="bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 rounded-2xl overflow-hidden shadow-sm flex flex-col">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr
                                    class="bg-zinc-50 dark:bg-zinc-800/50 border-b border-zinc-200 dark:border-zinc-800 font-bold">
                                    <th class="px-6 py-4 w-12">
                                        <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)"
                                            class="rounded border-zinc-300 dark:border-zinc-700 text-primary focus:ring-primary transition-all cursor-pointer">
                                    </th>
                                    <th class="px-6 py-4 text-xs text-zinc-500 uppercase tracking-wider">Người dùng</th>
                                    <th class="px-6 py-4 text-xs text-zinc-500 uppercase tracking-wider">Vai trò</th>
                                    <th class="px-6 py-4 text-xs text-zinc-500 uppercase tracking-wider text-center">
                                        Ngày tham gia</th>
                                    <th class="px-6 py-4 text-xs text-zinc-500 uppercase tracking-wider text-center">
                                        Tình trạng gán</th>
                                    <th class="px-6 py-4 text-xs text-zinc-500 uppercase tracking-wider text-center">
                                        Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody id="staffTableBody" class="divide-y divide-zinc-200 dark:divide-zinc-800">
                                <!-- Loading State -->
                                <tr>
                                    <td colspan="6" class="px-6 py-12 text-center text-zinc-500">
                                        <div class="flex flex-col items-center gap-3">
                                            <span
                                                class="material-symbols-outlined animate-spin text-primary text-3xl">progress_activity</span>
                                            <span class="font-medium">Đang tải danh sách nhân viên...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div
                        class="bg-zinc-50 dark:bg-zinc-800/30 px-6 py-4 flex items-center justify-between border-t border-zinc-200 dark:border-zinc-800 text-sm">
                        <p id="paginationInfo" class="text-zinc-500">Đang tải...</p>
                        <div class="flex gap-2">
                            <!-- Pagination buttons here if needed -->
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex justify-end gap-3">
                    <button onclick="goBack()"
                        class="px-8 py-3 rounded-xl border border-zinc-200 dark:border-zinc-700 text-zinc-600 dark:text-zinc-400 font-bold hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-all">
                        Hủy
                    </button>
                    <button id="submitBtn" onclick="assignSelectedStaff()"
                        class="px-8 py-3 rounded-xl bg-black text-white dark:bg-white dark:text-black font-bold shadow-lg hover:shadow-black/20 dark:hover:shadow-white/20 transition-all flex items-center gap-2">
                        <span class="material-symbols-outlined text-xl">save</span>
                        Hoàn tất gán nhân sự
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const centerIdFromPath = window.location.pathname.match(/\/centers\/(\d+)/);
        const centerId = centerIdFromPath ? centerIdFromPath[1] : null;

        let allStaff = [];
        let filteredStaff = [];
        let selectedUserIds = new Set();

        async function loadStaffAll() {
            try {
                const response = await fetch('/api/admin/staff-all');
                if (response.ok) {
                    allStaff = await response.json();
                    // Lọc những người chưa ở trung tâm này HOẶC ở trung tâm khác
                    // Yêu cầu: "những nhân viên nào có ở trung tâm rồi thì sẽ k hiện ở đây"
                    handleFilter();
                } else {
                    document.getElementById('staffTableBody').innerHTML = `<tr><td colspan="6" class="px-6 py-12 text-center text-red-500 font-medium">Lỗi khi tải dữ liệu</td></tr>`;
                }
            } catch (error) {
                console.error("Error loading staff:", error);
                document.getElementById('staffTableBody').innerHTML = `<tr><td colspan="6" class="px-6 py-12 text-center text-red-500 font-medium">Lỗi kết nối server</td></tr>`;
            }
        }

        function handleFilter() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const role = document.getElementById('roleFilter').value;

            filteredStaff = allStaff.filter(s => {
                // Không hiển thị nếu đã ở trung tâm này
                if (s.assigned && s.centerId == centerId) return false;

                const matchSearch = s.fullName.toLowerCase().includes(search) ||
                    s.email.toLowerCase().includes(search) ||
                    (s.employeeId && s.employeeId.toLowerCase().includes(search));
                const matchRole = !role || s.role === role;
                return matchSearch && matchRole;
            });

            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('staffTableBody');
            const info = document.getElementById('paginationInfo');

            if (filteredStaff.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="px-6 py-12 text-center text-zinc-500 font-medium">Không tìm thấy nhân viên phù hợp</td></tr>`;
                info.textContent = `Hiển thị 0 trong tổng số ${allStaff.length} nhân viên`;
                return;
            }

            tbody.innerHTML = filteredStaff.map(s => `
                <tr class="hover:bg-zinc-50 dark:hover:bg-zinc-800/40 transition-all">
                    <td class="px-6 py-4">
                        <input type="checkbox" onchange="toggleSelect(${s.id})" ${selectedUserIds.has(s.id) ? 'checked' : ''} class="user-checkbox rounded border-zinc-300 dark:border-zinc-700 text-primary focus:ring-primary transition-all cursor-pointer">
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="size-10 rounded-full bg-gradient-to-br from-zinc-100 to-zinc-200 flex-shrink-0 flex items-center justify-center text-zinc-400 font-bold overflow-hidden shadow-inner">
                                <span class="material-symbols-outlined">person</span>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold text-[#111813] dark:text-white capitalize">${s.fullName}</span>
                                <span class="text-xs text-zinc-400 font-medium">${s.email}</span>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-flex items-center px-2 py-1 rounded-lg text-[10px] font-extrabold uppercase tracking-widest ${getRoleStyle(s.role)}">
                            ${getRoleLabel(s.role)}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-center text-sm font-medium text-zinc-500">${new Date(s.createAt).toLocaleDateString('vi-VN')}</td>
                    <td class="px-6 py-4 text-center">
                        ${s.assigned ?
                    `<div class="flex items-center justify-center gap-1.5 text-primary">
                                <span class="material-symbols-outlined text-[18px]">check_circle</span>
                                <span class="text-xs font-bold whitespace-nowrap">Đã gán: ${s.centerName}</span>
                             </div>` :
                    `<span class="text-xs font-bold text-zinc-400 italic">Chưa gán</span>`
                }
                    </td>
                    <td class="px-6 py-4 text-center">
                        <div class="flex items-center justify-center gap-2">
                            <span class="size-2 rounded-full ${s.status === 'ACTIVE' ? 'bg-primary' : 'bg-red-500'}"></span>
                            <span class="text-[11px] font-black uppercase tracking-widest ${s.status === 'ACTIVE' ? 'text-primary' : 'text-red-500'}">
                                ${s.status === 'ACTIVE' ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                    </td>
                </tr>
            `).join('');

            info.textContent = `Hiển thị 1-${filteredStaff.length} trong tổng số ${allStaff.length} nhân viên`;
            updateSelectAllState();
        }

        function getRoleStyle(role) {
            switch (role) {
                case 'DOCTOR': return 'bg-purple-100 text-purple-600 dark:bg-purple-900/20';
                case 'NURSE': return 'bg-green-100 text-green-600 dark:bg-green-900/20';
                case 'RECEPTIONIST': return 'bg-blue-100 text-blue-600 dark:bg-blue-900/20';
                default: return 'bg-zinc-100 text-zinc-600';
            }
        }

        function getRoleLabel(role) {
            switch (role) {
                case 'DOCTOR': return 'Bác sĩ';
                case 'NURSE': return 'Y tá';
                case 'RECEPTIONIST': return 'Lễ tân';
                default: return role;
            }
        }

        function toggleSelect(id) {
            if (selectedUserIds.has(id)) selectedUserIds.delete(id);
            else selectedUserIds.add(id);
            updateSelectAllState();
        }

        function toggleSelectAll(checkbox) {
            if (checkbox.checked) {
                filteredStaff.forEach(s => selectedUserIds.add(s.id));
            } else {
                filteredStaff.forEach(s => selectedUserIds.delete(s.id));
            }
            renderTable();
        }

        function updateSelectAllState() {
            const selectAll = document.getElementById('selectAll');
            if (filteredStaff.length === 0) {
                selectAll.checked = false;
                return;
            }
            const allSelected = filteredStaff.every(s => selectedUserIds.has(s.id));
            selectAll.checked = allSelected;
        }

        async function assignSelectedStaff() {
            if (selectedUserIds.size === 0) {
                alert('Vui lòng chọn ít nhất một nhân viên');
                return;
            }

            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">progress_activity</span> Đang xử lý...';

            try {
                const response = await fetch(`/api/admin/centers/${centerId}/staff/assign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(Array.from(selectedUserIds))
                });

                if (response.ok) {
                    alert('Gán nhân sự thành công!');
                    goBack();
                } else {
                    const err = await response.json();
                    alert('Lỗi: ' + (err.error || 'Không thể gán nhân sự'));
                }
            } catch (error) {
                console.error("Error assigning staff:", error);
                alert('Lỗi kết nối server');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function goBack() {
            window.location.href = `/admin/centers/${centerId}/staff`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (centerId) {
                document.getElementById('staffLink').href = `/admin/centers/${centerId}/staff`;
                loadStaffAll();
            }
        });
    </script>
</body>

</html>
