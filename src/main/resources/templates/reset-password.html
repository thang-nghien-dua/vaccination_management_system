<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Hệ thống Tiêm chủng Quốc gia</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f766e",
                        "primary-light": "#14b8a6",
                        "primary-dark": "#134e4a",
                        "text-main": "#0f172a",
                        "text-muted": "#64748b",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 via-blue-50 to-slate-100 min-h-screen font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center space-x-2 mb-6">
                    <div class="bg-primary/10 p-2 rounded-xl text-primary">
                        <span class="material-symbols-outlined text-3xl">vaccines</span>
                    </div>
                    <span class="text-2xl font-display font-bold text-text-main">TiêmChủng<span class="text-primary">QG</span></span>
                </a>
                <h1 class="text-3xl font-display font-bold text-text-main mb-2">Đặt lại mật khẩu</h1>
                <p class="text-text-muted">Nhập mật khẩu mới của bạn</p>
            </div>

            <!-- Form đặt lại mật khẩu -->
            <div class="glass-effect rounded-3xl shadow-xl border border-white/80 p-6 md:p-8">
                <!-- Thông báo lỗi -->
                <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm">
                    <span id="errorText"></span>
                </div>

                <!-- Thông báo thành công -->
                <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-xl text-green-700 text-sm">
                    <span id="successText"></span>
                </div>

                <!-- Thông báo lỗi token -->
                <div th:if="${error != null}" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm">
                    <span th:text="${error}"></span>
                </div>

                <!-- Form -->
                <form id="resetPasswordForm" class="space-y-4" th:if="${token != null}">
                    <input type="hidden" id="token" th:value="${token}">
                    
                    <div>
                        <label for="newPassword" class="block text-sm font-semibold text-text-main mb-2">Mật khẩu mới <span class="text-red-500">*</span></label>
                        <input type="password" id="newPassword" name="newPassword" required minlength="6"
                               class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                               placeholder="Tối thiểu 6 ký tự">
                    </div>
                    
                    <div>
                        <label for="confirmPassword" class="block text-sm font-semibold text-text-main mb-2">Xác nhận mật khẩu <span class="text-red-500">*</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all"
                               placeholder="Nhập lại mật khẩu mới">
                    </div>
                    
                    <button type="submit" id="resetPasswordBtn"
                            class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:-translate-y-0.5 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 flex items-center justify-center gap-2">
                        <span id="resetPasswordBtnText">Đặt lại mật khẩu</span>
                        <span id="resetPasswordBtnSpinner" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>

                <!-- Link đăng nhập -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-text-muted">
                        <a href="/login" class="text-primary hover:text-primary-dark font-semibold">Quay lại đăng nhập</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        if (form) {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const token = document.getElementById('token').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                
                // Ẩn thông báo cũ
                errorDiv.classList.add('hidden');
                successDiv.classList.add('hidden');
                
                // Kiểm tra mật khẩu khớp
                if (newPassword !== confirmPassword) {
                    errorDiv.classList.remove('hidden');
                    document.getElementById('errorText').textContent = 'Mật khẩu xác nhận không khớp!';
                    return;
                }
                
                // Hiển thị loading
                const resetPasswordBtn = document.getElementById('resetPasswordBtn');
                const resetPasswordBtnText = document.getElementById('resetPasswordBtnText');
                const resetPasswordBtnSpinner = document.getElementById('resetPasswordBtnSpinner');
                resetPasswordBtn.disabled = true;
                resetPasswordBtnText.textContent = 'Đang xử lý...';
                resetPasswordBtnSpinner.classList.remove('hidden');
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ 
                            token: token,
                            newPassword: newPassword,
                            confirmPassword: confirmPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Thành công
                        successDiv.classList.remove('hidden');
                        document.getElementById('successText').textContent = data.message || 'Mật khẩu đã được đặt lại thành công!';
                        
                        // Ẩn form
                        form.style.display = 'none';
                        
                        // Chuyển hướng sau 2 giây
                        setTimeout(() => {
                            window.location.href = '/login?passwordReset=true';
                        }, 2000);
                    } else {
                        // Hiển thị lỗi
                        errorDiv.classList.remove('hidden');
                        document.getElementById('errorText').textContent = data.error || 'Có lỗi xảy ra. Vui lòng thử lại.';
                    }
                } catch (error) {
                    errorDiv.classList.remove('hidden');
                    document.getElementById('errorText').textContent = 'Có lỗi xảy ra. Vui lòng thử lại sau.';
                } finally {
                    // Ẩn loading và enable button
                    const resetPasswordBtn = document.getElementById('resetPasswordBtn');
                    const resetPasswordBtnText = document.getElementById('resetPasswordBtnText');
                    const resetPasswordBtnSpinner = document.getElementById('resetPasswordBtnSpinner');
                    if (resetPasswordBtn) {
                        resetPasswordBtn.disabled = false;
                        resetPasswordBtnText.textContent = 'Đặt lại mật khẩu';
                        resetPasswordBtnSpinner.classList.add('hidden');
                    }
                }
            });
        }
    </script>
</body>
</html>
