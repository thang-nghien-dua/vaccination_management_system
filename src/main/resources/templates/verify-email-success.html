<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực email thành công - VacciCare</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f766e",
                        "primary-light": "#14b8a6",
                        "primary-dark": "#134e4a",
                        "text-main": "#0f172a",
                        "text-muted": "#64748b",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"],
                        "display": ["Manrope", "sans-serif"],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-gradient-to-br from-teal-50 via-blue-50 to-slate-100 min-h-screen font-sans flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-3xl shadow-xl border border-white/80 p-8 md:p-10 text-center">
            <!-- Icon thành công/lỗi -->
            <div class="mb-6 flex justify-center">
                <div th:if="${verified == true}" class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center">
                    <span class="material-symbols-outlined text-5xl text-green-600">check_circle</span>
                </div>
                <div th:if="${verified != true}" class="w-20 h-20 rounded-full bg-red-100 flex items-center justify-center">
                    <span class="material-symbols-outlined text-5xl text-red-600">error</span>
                </div>
            </div>
            
            <!-- Tiêu đề -->
            <h1 th:if="${verified == true}" class="text-3xl font-display font-bold text-text-main mb-4">
                Xác thực email thành công!
            </h1>
            <h1 th:if="${verified != true}" class="text-3xl font-display font-bold text-text-main mb-4">
                Xác thực email thất bại
            </h1>
            
            <!-- Nội dung -->
            <p th:if="${verified == true}" class="text-text-muted mb-8 leading-relaxed">
                Email của bạn đã được xác thực thành công. Bây giờ bạn có thể đăng nhập và sử dụng tất cả các tính năng của hệ thống.
            </p>
            <div th:if="${verified != true}" class="mb-8">
                <p class="text-text-muted mb-4 leading-relaxed">
                    <span th:text="${error ?: 'Link xác thực không hợp lệ hoặc đã hết hạn.'}"></span>
                </p>
                <p class="text-sm text-text-muted">
                    Vui lòng đăng nhập và yêu cầu gửi lại email xác thực.
                </p>
            </div>
            
            <!-- Nút đăng nhập -->
            <a th:if="${verified == true}" href="/login" 
               class="inline-block w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:-translate-y-0.5">
                Đăng nhập ngay
            </a>
            <a th:if="${verified != true}" href="/login" 
               class="inline-block w-full bg-primary hover:bg-primary-dark text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:-translate-y-0.5">
                Đi đến trang đăng nhập
            </a>
            
            <!-- Link về trang chủ -->
            <div class="mt-4">
                <a href="/" class="text-primary hover:text-primary-dark font-semibold text-sm">
                    Về trang chủ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
